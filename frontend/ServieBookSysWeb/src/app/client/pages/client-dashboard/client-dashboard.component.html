<form nz-form [formGroup]="validateForm" (submit)="searchAdByName()"
style="margin-top: 20px; margin-bottom: 20px; text-align: center;">
    <input nz-input placeholder="Enter service to search" nzSize="large" style="width: 20%;" formControlName="service" />

    <button nz-button nzSize="large" nzType="primary" style="margin-left: 15px;" [disabled]="validateForm.invalid">
        Search
    </button>

</form>

<div class="bg">

    <div style="margin-top: 10px;" class="child" *ngFor="let ad of ads">

        <div nz-row>
            <!-- show image -->
            <div nz-col nzSpan="8">
                <img class="profile" [src]="updateImg(ad.returnedImg)" style="height: 130px; width: 200px; border-radius: 10px;"/>

            </div>

            <!-- show detials of the ad -->
            <div nz-col nzSpan="16">

                <h2 style="cursor: pointer; color: #108ee9;">
                    {{ad.serviceName}}
                </h2>
                <hr>

                <h5>
                    Price : <b>{{ad.price}}</b>
                </h5>

                <h5>
                    Description : <b>{{ad.description}}</b>
                </h5>
                

                <hr>
                <div style="float: right;">
                    <!-- {{ad.id}} : ad 是前面*ngFor="let ad of ads" 迭代的廣告物件 -->
                    <button nzSize="small" nz-button nzType="primary" routerLink="/client/ad/{{ad.id}}">View</button>
                    
                </div>
    
            </div>

        </div>
    </div>
</div>
