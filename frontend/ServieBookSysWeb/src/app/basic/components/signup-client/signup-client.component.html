<div class="bg">

    <div class="parent">
        <div class="child">
            <!-- show the heading. nz-col is used for the layout of the page -->
             <div nz-col>   
                <h1 style="margin-left: 80px;">客戶註冊</h1>

             </div>

             <form nz-form [formGroup]="validationForm" (ngSubmit)="submitForm()">

                <nz-form-item>
                    <nz-form-control nzHasFeedback nzErrorTip="The input is not valid E-mail">
                        <input nz-input placeholder="E-mail" formControlName="email" id="email"/>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-control nzHasFeedback nzErrorTip="The input is not valid password!">
                        <!-- type = "password" can hibe the text -->
                        <input nz-input type="password" placeholder="password" formControlName="password" id="password"/>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-control nzHasFeedback nzErrorTip="The input is not valid checkPassword!">
                        <input nz-input type="password" placeholder="Confirm Password" formControlName="checkPassword" id="checkPassword"/>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-control nzHasFeedback nzErrorTip="The input is not valid name!">
                        <input nz-input placeholder="名" formControlName="name" id="name"/>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-control nzHasFeedback nzErrorTip="The input is not valid lastname!">
                        <input nz-input placeholder="姓" formControlName="lastname" id="lastname"/>
                    </nz-form-control>
                </nz-form-item>

                <nz-form-item>
                    <nz-form-control nzHasFeedback nzErrorTip="The input is not valid Phone!">
                        <input nz-input placeholder="phone" formControlName="phone" id="phone"/>
                    </nz-form-control>
                </nz-form-item>

                <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">
                    Register
                </button>
                or <a routerLink="/login">Login now!</a>

             </form>

        </div>
    </div>

</div>
