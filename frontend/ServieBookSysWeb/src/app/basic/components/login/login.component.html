

<div class="bg">
    <div class="parent">
        <div class="child">
            
            <div nz-row class="imgDiv">     
                <div nz-col nzSpan="24">
                    <h1 style="margin-left: 100px;">Login</h1>
                </div>
            </div>

            <form nz-form [formGroup] ="validateForm" (ngSubmit) ="submitForm()">

                <nz-form-item>
                    <nz-form-control  nzErrorTip="Please input your email!">     
                            <input type ="text" nz-input placeholder="Email" formControlName ="username" />
                    </nz-form-control>
                </nz-form-item> 

                <nz-form-item>
                    <nz-form-control  nzErrorTip="Please input your password!">       
                            <input type ="password" nz-input placeholder="password" formControlName ="password" />     
                    </nz-form-control>
                </nz-form-item>

                <button nz-button class ="login-form-button login-form-margin" [nzType]="'primary'">
                    Log in
                </button>
                    Or <a routerLink ="/register"> register now!</a>

            </form>
        </div>
    </div>
</div>
